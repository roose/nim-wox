name: Test nim-wox
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jiro4989/setup-nim-action@v1.0.5
        with:
          nim-version: v0.19.0
      - name: Install Packages
        run: nimble install -y
      - name: Test command
        run: nimble tests
